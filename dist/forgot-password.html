<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amana Takaful - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/pages/authentication.css">
</head>

<body class="auth-body">
    <main class="container-fluid p-0 h-100 auth-container">
        <div class="row no-gutters m-0 h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <section class="form-with-logo" style="max-width: 490px;">
                    <a href="/" class="auth-logo"><img src="./media/amana-logo.png" alt="Amana Takaful" class="mb-5"></a>
                    <h2 class="fs-2">
                        <strong>Forgot Password</strong>
                    </h2>
                    <p class="fs-6 mb-3">Please typein your email address and we will send a password change request to your inbox.</p>
                    <form action="">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                            <label for="email">Your Email Address</label>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 mt-3 cta-btn-shadow">
                            <strong>Send Password Reset Link</strong>
                        </button>
                    </form>
                </section>
            </div>
            <div class="col-md-6 h-100 d-flex align-items-center justify-content-center login-hero">
                <section>
                    <h2 class="login-hero__title mb-3">
                        <strong>To be a world-class Takaful service provider</strong>
                    </h2>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
